<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trebor{% endblock %}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/trebor.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/trebor-favicon.png' %}" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper teal darken-1">
                <a href="{% url 'home' %}" class="brand-logo center">
                    <img src="{% static 'img/trebor-favicon.png' %}" />
                </a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="page-footer teal darken-1">
        <div class="footer-copyright">
            <div class="container">Â© 2016 Trebor, All rights reserved.</div>
        </div>
    </footer>
        
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    {% block js%}
    {% endblock %}
</body>
</html>
